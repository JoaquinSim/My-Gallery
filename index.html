<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My gallery</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
  <section class="profile">
    <div class="profile-image">
      <img src="./my-gallery-master/profilePhoto.png" alt="">
    </div>
    <div class="profile-information">
      <h1>Rodney Cotton</h1>
      <h2>Helsinki, Finland</h2>
    </div>
    <div class="profile-action">
      <div class="profile-action-posts">
        <h1>100</h1>
        <h2>Posts</h2>
      </div>
      <div class="profile-action-followers">
        <h1>2,242</h1>
        <h2>Followers</h2>
      </div>
      <div class="profile-action-following">
        <h1>1,432</h1>
        <h2>Following</h2>
      </div>
    </div>
  </section>

  <section class="photos">
    <div class="photo-1">
      <img src="./my-gallery-master/photo1.png" alt="">
    </div>
    <div class="photo-2">
      <img src="./my-gallery-master/photo2.png" alt="">
    </div>
    <div class="photo-3">
      <img src="./my-gallery-master/photo3.png" alt="">
    </div>
    <div class="photo-4">
      <img src="./my-gallery-master/photo_4.png" alt="">
    </div>
    <div class="photo-5">
      <img src="./my-gallery-master/photo6.png" alt="">
    </div>
    <div class="photo-6">
      <img src="./my-gallery-master/photo5.png" alt="">
    </div>
  </section>

    <footer>
      <p class="part-1">created by </p><p class="part-2"> Joaquin Simba√±a </p><p class="part-3">- devChallenge.io</p>
